<!DOCTYPE html>
<html class="html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector__logo.svg" alt="Логотип">
        </header>
        <main class="main">
            <section  class="profile">
                <img class="profile__image" src="./image/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash-1.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash-1.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash-1.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1404681-unsplash.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1556355-unsplash.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element ">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" src="./image/kirill-pershin-1088404-unsplash.png" alt="Природа">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="popup__container">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input id="heading" name="heading" type="text" class="popup__item" placeholder="Имя" value="Жак-Ив Кусто">
                        <input id="subheading" name="subheading" type="text" class="popup__item" placeholder="О себе" value="Исследователь океана">
                        <button id="button" type="button" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_cart">
            <div class="popup__container">
                <button class="popup__close popup-cloce_cart" type="button"></button>
                <form class="popup__form" name="popup__container">
                    <h2 class="popup__text">Новое место</h2>
                    <fieldset class="popup__fieldset">
                        <input id="heading-cart" name="heading" type="text" class="popup__item" placeholder="Название" value="">
                        <input id="subheading-cart" name="subheading" type="text" class="popup__item" placeholder="Ссылка на картинку" value="">
                        <button id="button" type="button" class="popup__button popup__button_card">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup" id="popapImage">
            <div class="popup__container popapImageOpene">
                <button class="popup__close popup-cloce_cart" id="popapImageClouse" type="button"></button>
                <img class="popapImageOpene__image" src="" alt="Природа">
                <h2 class="popapImageOpene__title"></h2>
            </div>
        </div>
        
    </div>
    
    <template id="newCart">
        <div class="element ">
            <button class="element__delete" type="button"></button>
            <img class="element__image" src="" alt="Природа">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <template id="popapImage">

    </template>

    <script src="./script/script.js"></script>
</body>
</html>

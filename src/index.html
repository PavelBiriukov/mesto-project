<!DOCTYPE html>
<html class="html" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./image/Vector__logo.svg')%>" alt="Логотип">
        </header>
        <main class="main">
            <section  class="profile">
                <img class="profile__image" src="<%=require('./image/image.jpg')%>" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup popap_name">
            <div class="overlay"></div>
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form" name="popup__container" novalidate>
                    <h2 class="popup__text popup__text_name">Редактировать профиль</h2>
                    <fieldset class="popup__fieldset">
                        <input minlength="2" maxlength="40" required id="heading" name="heading" type="text" class="popup__item" placeholder="Имя" value="Жак-Ив Кусто">
                        <span class="error-input heading-error"></span>
                        <input minlength="2" maxlength="200" required id="subheading" name="subheading" type="text" class="popup__item" placeholder="О себе" value="Исследователь океана">
                        <span class="error-input subheading-error"></span>
                        <button id="button" type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_cart">
            <div class="overlay"></div>
            <div class="popup__container">
                <button class="popup__close popup-cloce_cart" type="button"></button>
                <form class="popup__form" id="popupFormCard" name="popup__container-cart">
                    <h2 class="popup__text">Новое место</h2>
                    <fieldset class="popup__fieldset">
                        <input minlength="2" maxlength="30" required id="heading-cart" name="heading-cart" type="text" class="popup__item" placeholder="Название" value="">
                        <span class="error-input heading-cart-error"></span>
                        <input minlength="2" required id="subheading-cart" name="subheading-cart" type="url" class="popup__item" placeholder="Ссылка на картинку" value="">
                        <span class="error-input subheading-cart-error"></span>
                        <button type="submit" class="popup__button popup__button_card">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="overlay"></div>
            <div class="popup__container popapImageOpene">
                <button class="popup__close popup-cloce_cart" id="popapImageClouse" type="button"></button>
                <img class="popapImageOpene__image" src="" alt="Природа">
                <h2 class="popapImageOpene__title"></h2>
            </div>
        </div>
        
    
    <template id="newCart">
        <div class="element ">
            <button class="element__delete" type="button"></button>
            <img class="element__image" src="" alt="Природа">
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
</body>
</html>
